<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Minha Rainha Vivi</title>
  <style>
    body {
      background: url('https://img.freepik.com/fotos-gratis/vista-do-ceu-estrelado-com-paisagem-natural_23-2149135698.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    }
    .parte {
      margin-top: 50px;
    }
    .parte h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
    }
    .highlight {
      color: #ffcc00;
      font-weight: bold;
    }
    footer {
      margin-top: 100px;
      text-align: center;
      font-size: 0.9em;
      color: #bbb;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    p {
      animation: fadeIn 2s ease-in;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h1>Para Minha Rainha Vivi</h1>

    <!-- Aqui entram os poemas -->
    <div class="parte">
      <h2>1ª Parte - O Encontro da Alma e o Destino</h2>
      <p>Ó <span class="highlight">Vivi</span>, minha rainha, minha luz cintilante, 
      Nos olhos teus, vejo o firmamento, eterno e distante.
      Teu nome, Vitória, como um grito que ecoa, 
      Ruge nas estrelas, onde o amor se entoa.
      </p>
    </div>

    <!-- Restante das partes seguem aqui -->

    <footer>
      Feito com amor eterno para <span class="highlight">Vivi</span> - Por você, tudo.
    </footer>
  </div>
</body>
</html>
